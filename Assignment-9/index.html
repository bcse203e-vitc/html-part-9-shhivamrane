<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Welcome</h1>
        <p>Select a service to book your appointment:</p>
        
        <div class="services">
            <div class="service">
                <h2>Doctor Consultation</h2>
                <button class="book-btn" onclick="openForm('Doctor Consultation')">Book Appointment</button>
            </div>
            <div class="service">
                <h2>Salon Booking</h2>
                <button class="book-btn" onclick="openForm('Salon Booking')">Book Appointment</button>
            </div>
            <div class="service">
                <h2>Car Service</h2>
                <button class="book-btn" onclick="openForm('Car Service')">Book Appointment</button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search appointments by name or service" onkeyup="filterAppointments()">
            <select id="statusFilter" onchange="filterAppointments()">
                <option value="">Filter by Status</option>
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div id="appointmentForm" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeForm()">&times;</span>
                <h2>Book Your Appointment</h2>
                <form id="bookingForm">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div id="nameError" class="error-msg"></div>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error-msg"></div>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                    <div id="phoneError" class="error-msg"></div>
                    
                    <label for="service">Service:</label>
                    <select id="service" name="service" required>
                        <option value="Doctor Consultation">Doctor Consultation</option>
                        <option value="Salon Booking">Salon Booking</option>
                        <option value="Car Service">Car Service</option>
                    </select>

                    <label for="dateTime">Preferred Date & Time:</label>
                    <input type="datetime-local" id="dateTime" name="dateTime" required>
                    <div id="dateTimeError" class="error-msg"></div>
                    
                    <label for="requests">Special Requests:</label>
                    <textarea id="requests" name="requests"></textarea>
                    
                    <label for="agree">
                        <input type="checkbox" id="agree" name="agree"> I agree to the terms and conditions
                    </label>
                    <div id="agreeError" class="error-msg"></div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div id="appointmentList">
            <h2>Booked Appointments</h2>
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Service</th>
                        <th>Date & Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="appointments"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
